<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>ClassChat - Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" id="main" href="main.css" type="text/css"/>
    </head>
    <body>
        <header>
            <li class="account"><a href="html/account.html">Account</a></li>
        </header>
        <h1>ClassChat</h1>
        <main id="home">
            <!-- Navagation Section -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="html/aboutMe.html">About Me</a></li>
                </ul>
            </nav>

            <!-- Random Message -->
            <p class="normText">
                Welcome to ClassChat. This is a chatting system for College students
            </p>
            
            <!-- Chat Side Selection Tab -->
            <div class="chatSelection">

            </div>

            <!-- Currently Opened Chat Section -->
            <div class="currentChat">
                <canvas id="chatDisplay">

                </canvas>
                <div id="chatbar">
                    <input class="typeMessage" type="text" placeholder="Type a message ...">
                    <button class="sendMessage" type="button">Send</button>
                </div>
            </div>
            
        </main>
